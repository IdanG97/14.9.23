<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post Data from REST API</title>

</head>

<body>
    <div id="post-details">
        <!-- Post details will be displayed here -->
    </div>

    <script>
        class Post {
            constructor(userId, id, title, body) {
                this.userId = userId;
                this.id = id;
                this.title = title;
                this.body = body;
            }

            setUserId(userId) {
                this.userId = userId;
            }

            setId(id) {
                this.id = id;
            }

            setTitle(title) {
                this.title = title;
            }

            setBody(body) {
                this.body = body;
            }
        }

        fetch("https://jsonplaceholder.typicode.com/posts/1")
            .then(response => response.json())
            .then(data => {
                const { userId, id, title, body } = data;

                const post = new Post(userId, id, title, body);

                console.log(post);

                const postDetailsDiv = document.getElementById("post-details");
                postDetailsDiv.innerHTML = `
                    <h2>post Details</h2>
                    <p>User Id: ${post.userId}</p>
                    <p>Id: ${post.id}</p>
                    <p>Titel: ${post.title}</p>
                    <p>Body: ${post.body}</p>
                `;
            })
            .catch(error => {
                console.error("Error fetching data:", error);
            });
    </script>
</body>

</html>
