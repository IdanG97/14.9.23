<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Phone Class</title>
</head>

<body>
    <div class="container">
        <h1>Mobile Phone Details</h1>
        <div id="output"></div>
        <button id="createButton">Create Mobile Phone</button>
        <button id="updateButton">Update Mobile Phone</button>
    </div>

    <script>
        class MobilePhone {
            constructor() {
                this.brand = '';
                this.model = '';
                this.screenSize = '';
                this.storageCapacity = '';
            }

            setBrand(brand) {
                this.brand = brand;
            }

            setModel(model) {
                this.model = model;
            }

            setScreenSize(screenSize) {
                this.screenSize = screenSize;
            }

            setStorageCapacity(storageCapacity) {
                this.storageCapacity = storageCapacity;
            }

            displayDetails() {
                return `
                    <p><strong>Brand:</strong> ${this.brand}</p>
                    <p><strong>Model:</strong> ${this.model}</p>
                    <p><strong>Screen Size:</strong> ${this.screenSize}</p>
                    <p><strong>Storage Capacity:</strong> ${this.storageCapacity}</p>
                `;
            }
        }

        const createButton = document.getElementById('createButton');
        const updateButton = document.getElementById('updateButton');
        const output = document.getElementById('output');

        const mobilePhone = new MobilePhone();

        createButton.addEventListener('click', () => {
            mobilePhone.setBrand(prompt('Enter Brand: Samsung, iPhone etc'));
            mobilePhone.setModel(prompt('Enter Model: Samsung S21, iPhone 13 Pro etc'));
            mobilePhone.setScreenSize(prompt('Enter Screen Size:'));
            mobilePhone.setStorageCapacity(prompt('Enter Storage Capacity: 128GB, 256GB etc'));

            output.innerHTML = mobilePhone.displayDetails();
        });

        updateButton.addEventListener('click', () => {
            const brand = prompt('Enter New Brand: Samsung, iPhone etc');
            const model = prompt('Enter New Model: Samsung S21, iPhone 13 Pro etc');
            const screenSize = prompt('Enter New Screen Size:');
            const storageCapacity = prompt('Enter New Storage Capacity: 128GB, 256GB etc');

            mobilePhone.setBrand(brand);
            mobilePhone.setModel(model);
            mobilePhone.setScreenSize(screenSize);
            mobilePhone.setStorageCapacity(storageCapacity);

            output.innerHTML = mobilePhone.displayDetails();
        });
    </script>
</body>

</html>
